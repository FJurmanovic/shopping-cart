<div class='cart' *ngIf="products">
    <div class='card' *ngFor="let item of products">
        <img src="{{ item.image }}" alt="{{ item.name }}">
        <br>
        <span class='name'>{{ item.name }}</span>
        <br>
        <span class='price'>{{ item.price.amount + " " + item.price.currency + "/" + item.price.measureUnit }}</span>
        <br>
        <button>DODAJ</button>
    </div>
</div>
